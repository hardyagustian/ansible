---
- name: Add user
  hosts: all
  gather_facts: yes
  become: yes

  vars_files:
  - users.yml
  tasks:
  
   - name: create user
     user: name={{ item.username }} shell=/bin/bash createhome=yes comment='create with ansible'
     with_items: '{{users}}'
   - name: create file sudo
     copy: src=file/users dest=/etc/sudoers.d/users  owner=root group=root
   - name: Sudoers | update sudoers file and validate
     lineinfile: "dest=/etc/sudoers.d/users
       insertafter=EOF
       line='{{ item.username }} ALL=(ALL) NOPASSWD: ALL'
       regexp='^{{ item.username }} .*'
       state=present"
     when: '{{ item.use_sudo }} == True'
     with_items: '{{users}}'
   - name: Setup | authorized key upload
     authorized_key: user={{ item.username }}
       key= "{{ lookup('file', 'pub_keys/{{ item.username }}.pub') }}"
     with_items: '{{users}}'
